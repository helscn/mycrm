<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>TextEditor - jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="texteditor.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery.texteditor.js"></script>
	<script type="text/javascript" src="../jquery.sidemenu.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#texteditor').texteditor({
			toolbar:['bold','italic','strikethrough','underline','-','justifyleft','justifycenter','justifyright','justifyfull','-','insertorderedlist','insertunorderedlist','outdent','indent']
		});
		$('#sm').sidemenu({
			data: []
		});
	});
	</script>
</head>
<body>
<h1>TextEditor</h1>
<div id="texteditor" class="easyui-texteditor" 
title="TextEditor" 
style="width:740px;height:300px;padding:20px">
<h3 style="text-align:center">TextEditor</h3>
<p style="text-align:center">TextEditor is a lightweight html5 editor based on EasyUI. It is completely customizable to fit your needs.</p>
</div>
<div id="sm"  style="width:300px" data-toggle="topjui-sidemenu"></div>

</body>
</html>
